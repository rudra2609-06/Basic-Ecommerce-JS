<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Shopping Cart</title>
  <style>
    .products {
      background-color: #222;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .products:hover {
      transform: scale(1.02);
    }

    .add-to-cart-Btn,
    .remove-btn {
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-to-cart-Btn {
      background-color: #7c3aed; /* purple */
      color: white;
    }

    .add-to-cart-Btn:hover {
      background-color: #9333ea;
    }

    .remove-btn {
      background-color: #ef4444; /* red */
      color: white;
      margin-left: 8px;
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }

    #cart-items > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    #cart-items > div:hover {
      background-color: #444;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-black text-white">
  <main
    class="w-full max-w-xl p-6 flex flex-col items-center justify-center gap-6 border rounded-2xl shadow-lg bg-zinc-900">

    <!-- Products Section -->
    <section class="w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">Products</h1>
      <div id="products-list" class="grid gap-4">
        <!-- Products will be dynamically added here -->
      </div>
    </section>

    <!-- Cart Section -->
    <section class="w-full">
      <h2 class="text-xl font-bold mb-3 text-center">Shopping Cart</h2>
      <div id="cart-items" class="space-y-2">
        <p id="empty-cart-msg" class="font-semibold text-center text-gray-400">Your cart is empty</p>
      </div>

      <!-- Cart Total -->
      <div id="cart-summary" class="hidden mt-4 border-t pt-3 flex flex-col items-center gap-3">
        <p class="text-lg">Total: <span id="cart-total-price" class="font-bold">$0.00</span></p>
        <div class="flex gap-4">
          <button id="checkout-button"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold">Checkout</button>
          <button id="clear-all"
            class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold">Clear All</button>
        </div>
      </div>
    </section>

  </main>
  <script src="./script.js"></script>
</body>

</html>
